{% extends "base.html" %}
{% load static %}
{% block content %}
{% block title %}
<title>Dépots</title>
{% endblock %}
 
      <div class="content-wrapper">
          <div class="page-header">
              <h3 class="page-title">
                Dépots
              </h3>
          </div>
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Ajout des dépots</h4>
                <form action="{% url 'inventory:addwarehouse' %}"  method="post"  class="form-sample">
                    {% csrf_token %}
                  <p class="card-description">
                  </p>
                  <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="id_name">Intitulé :</label>
                            <div class="col-sm-9">
                            <input  type="text" name="name"  id="id_name"  required="" class="form-control">
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="id_address">Adresse :</label>
                            <div class="col-sm-9">
                            <input type="text" name="address"  id="id_address" required="" maxlength="200" class="form-control">
                            </div>
                        </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                              <label class="col-sm-3 col-form-label" for="id_commune">Commune :</label>
                              <div class="col-sm-9">
                                        <select class="form-control bg-white"  name="commune" id="id_commune"> 
                                            {% for commune in communes %}
                                                <option value="{{commune.id}}">{{commune.name}}</option>
                                            {% endfor %}													
                                        </select>	
                              </div>
                          </div>
                          </div>
                  </div>
                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                </form>
              </div>
            </div>
          
          </div>

        </div>
    <!-- main-panel ends -->
  </div>

  {% endblock content %}
